<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style4.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <th style="background-color:yellow;" colspan="6"><p>Fisa de internare</p></th>
            </tr>
            <tr>
                <th>Nume</th>
                <td colspan="3"><input type="text" placeholder="Introduceti numele"></td>
                <th>Data</th>
                <td><input type="time"></td>
            </tr>
            <tr>
                <th>Adresa</th>
                <td colspan="5"><input type="text" placeholder="Introduceti adresa"></td>
            </tr>
            <tr>
                <th>Oras</th>
                <td><input type="text" placeholder="Introduceti orasul"></td>
                <th>Judet</th>
                <td><input type="text" placeholder="Introdceti judetul"></td>
                <th>Cod postal</th>
                <td><input type="text" placeholder="Cod postal"></td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td colspan="3"><input type="text" placeholder="Introduceti email-ul" ></td>
                <th>Sex</th>
                <td>
                    <input type="radio">
                    <label>F</label>
                    <input type="radio">
                    <label>M</label>
                </td>
            </tr>
            <tr>
                <th>Tel. fix</th>
                <td colspan="3"><input type="text" placeholder="Introduceti telefonul fix"></td>
                <th>Tel. mob</th>
                <td><input type="text"></td>
            </tr>
            <tr style="background-color:red;">
                <th colspan="6"><p>Medicamente prescrise</p></th>
            </tr>
            <tr>
                <th>Nr.</th>
                <th>Cod</th>
                <th colspan="3">Medicament</th>
                <th>Cantitate</th>
            </tr>
            <tr>
                <th>1</th>
                <td><input type="text" placeholder="cod"></td>
                <td colspan="3"><input type="text" placeholder="medicament"></td>
                <td><input type="text" placeholder="cantitate"></td>
            </tr>
            <tr>
                <th>2</th>
                <td><input type="text" placeholder="cod"></td>
                <td colspan="3"><input type="text" placeholder="medicament"></td>
                <td><input type="text" placeholder="cantitate"></td>
            </tr>
            <tr>
                <th>3</th>
                <td><input type="text" placeholder="cod"></td>
                <td colspan="3"><input type="text" placeholder="medicament"></td>
                <td><input type="text" placeholder="cantitate"></td>
            </tr>
            <tr>
                <th>4</th>
                <td><input type="text" placeholder="cod"></td>
                <td colspan="3"><input type="text" placeholder="medicament"></td>
                <td><input type="text" placeholder="cantitate"></td>
            </tr>
            <tr>
                <th>Simptome</th>
                <td colspan="5">
                    <select>
                        <option>Raceala</option>
                        <option>Gripa</option>
                        <option>Dureri de cap</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Observatii</th>
                <td colspan="5"><textarea rows="4" cols="60">A se completa cu eventuale observatii </textarea></td>
            </tr>
            <tr>
                <td colspan="6">
                    <button>Salveaza si tipareste</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
