<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body style="background-color: #6a96b9;">
    <table class="smalltable">
        <tr>
            <th colspan="4" class="text">Text cu 10 exercitii cu operatii aritmetice</th>
        </tr>
        <tr>
            <th colspan="4" class="text">Alege operatia pentru care vrei sa generezi un exercitiu</th>
        </tr>
        <tr>
            <td style="width: 25%;"><button>+</button></td>
            <td style="width: 25%;"><button>*</button></td>
            <td style="width: 25%;"><button>-</button></td>
            <td style="width: 25%;"><button>/</button></td>
        </tr>
        <tr>
            <td colspan="4"><hr></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Introdu primul numar"></td>
            <td><input type="text" placeholder="Introdu al doilea numar"></td>
            <td colspan="2"> <button>Confirma</button></td>
        </tr>
        <tr>
            <td colspan="4"><hr></td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>Exercitiul numarul: </h3>
            </td>
            <td colspan="2">
                <input type="text">
            </td>
        </tr>
    </table>
</body>
</html>
