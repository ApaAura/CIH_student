<body>
    <div>

        <table>

            <tr>

                    <input type="radio" name="sex" checked>

            </tr>

            </tr>
            <tr>
                <td>Email</td>

                    <input type="email" placeholder="Email">
                </td>
            </tr>
            <tr>
                <th>Evenimente</th>

            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="eveniment">

                    <label for="stiri">concerte</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="eveniment">
                    <label for="evenimente">festivaluri</label>
                </td>
                <td>
                    <input type="checkbox" name="stiri">

            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="eveniment">

                </td>
                <td>
                    <input type="checkbox" name="stiri">
                    <label for="stiri">petreceri</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="eveniment">
                    <label for="evenimente">expozitii</label>
                </td>
                <td>
                    <input type="checkbox" name="stiri">
                    <label for="stiri">expozitii</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button>Anuleaza</button>
                </td>
                <td>

                </td>
