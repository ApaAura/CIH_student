<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #full-image{
            width: 900px;
            outline: 1px solid white;
            font-size: 0;
        }
        #full-image > img{
            width: 100%;
            height: 600px;
            object-fit: cover;
        }
        .images{
            width: 900px;
            outline: 1px solid white;
            display: flex;
            gap: 0px;
            background-color: white;
            font-size: 0;
            height: 150px;
        }
        .images > img{
            flex: 1;
            display: block;
            min-width: 100px;
            object-fit: cover;
            outline: 1px solid white;
        }
        .images > img:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="full-image">
        <img src="Images/4.jpg" alt="" id="first-image">
    </div>
    <div class="images">
        <img src="Images/1.jpg" class="imagine">
        <img src="Images/2.jpg" class="imagine">
        <img src="Images/3.jpg" class="imagine">
        <img src="Images/4.jpg" class="imagine">
        <img src="Images/5.jpg" class="imagine">
    </div>
    <script src="js/galerie.js"></script>
</body>
</html>
