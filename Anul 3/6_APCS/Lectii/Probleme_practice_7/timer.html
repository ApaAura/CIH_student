<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        background-color: #1d1d1d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }

        div{
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        #timer{
        font-size: 72px;
        color: white;
        margin-bottom: 50px;
        }

        #start-stop-button{
        background-color: #ffffff;
        color: #1d1d1d;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        }

        #start-stop-button:hover{
        background-color: #1d1d1d;
        color: #ffffff;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="timer">00:00:00</h1>
        <button id="start-stop-button"><b>Start/Stop</b></button>
    </div>
    <script src="js/timer.js"></script>
</body>
</html>
