<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <img width="30%" height="auto" src="Images/1.jpg" class="photo m-2" onclick="makeFullScreen(this)">
            <img width="30%" height="auto" src="Images/2.jpg" class="photo m-2" onclick="makeFullScreen(this)">
            <img width="30%" height="auto" src="Images/3.jpg" class="photo m-2" onclick="makeFullScreen(this)">
            <img width="30%" height="auto" src="Images/5.jpg" class="photo m-2" onclick="makeFullScreen(this)">
            <img width="30%" height="auto" src="Images/4.jpg" class="photo m-2" onclick="makeFullScreen(this)">
            <img width="30%" height="auto" src="Images/6.jpg" class="photo m-2" onclick="makeFullScreen(this)">
        </div>
    </div>
    <script>
        const makeFullScreen=(img)=>{
            img.classList.toggle("full-screen");
        }
    </script>
</body>
</html>
